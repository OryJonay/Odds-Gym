name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        rllib-version: [1.1.0]
    steps:
    - uses: actions/checkout@v2
      name: Checkout code
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install integration tests apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libopenmpi-dev python3-dev zlib1g-dev
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install package
      run: |
        pip install .[tests]
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest -v tests -k "not integration" --cov=oddsgym -W ignore::UserWarning -W ignore::DeprecationWarning -W ignore::RuntimeWarning
    - name: Post to Coveralls.io
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        coveralls
    - name: Install integration tests dependencies
      run: |
        pip install tensorflow pytorch "ray[rllib]==${{ matrix.rllib-version }}"
      if: matrix.python-version == 3.6
    - name: Run integration tests
      run: |
        pytest -v tests -k "integration and rllib" -W ignore::UserWarning -W ignore::DeprecationWarning -W ignore::RuntimeWarning
      if: matrix.python-version == 3.6
