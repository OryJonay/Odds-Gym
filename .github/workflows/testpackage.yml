name: build

on:
  push:
    tags:
      - '!v*'

jobs:
  install_python:
    name: Install Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      name: Checkout code
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install integration tests apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libopenmpi-dev python3-dev zlib1g-dev
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
  install_pakcage:
    name: Install package
    needs: install_python
    steps:
    - name: Install package
      run: |
        pip install .[tests]
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  test_package:
    name: Test with pytest
    needs: install_pakcage
    steps:
    - name: Test with pytest
      run: |
        pytest -v tests -k "not integration" --cov=oddsgym -W ignore::UserWarning -W ignore::DeprecationWarning -W ignore::RuntimeWarning
    - name: Post to Coveralls.io
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        coveralls
  integration_tests:
    name: Integration with rllib
    needs: test_package
    strategy:
      matrix:
        rllib-version: [0.8.5, 1.1.0]
    - name: Install integration tests dependencies
      run: |
        pip install tensorflow pytorch ray[rllib]==${{ matrix.rllib-version }}
      if: matrix.python-version == 3.6
    - name: Run integration tests
      run: |
        pytest -v tests -k "integration and rllib" -W ignore::UserWarning -W ignore::DeprecationWarning -W ignore::RuntimeWarning
      if: matrix.python-version == 3.6
